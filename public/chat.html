<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <!-- Favicon -->
  <link rel="icon" href="https://img.icons8.com/fluency/48/000000/chat.png" type="image" sizes="16x16">
  <link rel="stylesheet" href="css/style.css" />
  <title>Realtime Chat App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Realtime Chat App</h1>
      <a id="leave-btn-nav" class="btn">Leave Room</a>
      <img id= "mobile-menu" src="./assets/menu-icon.png" />
   
    </header>
    <main class="chat-main">
      <div id="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users:<span id="activeUsers" class="activeUsers"></span></h3>
        <ul id="users"></ul>
        <a id="leave-btn-mobile" class="btn">Leave Room</a>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
       
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <a id="emoji" class="emoji" ><i class="far fa-smile"></i></a>
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button> 
      </form>
        <emoji-picker id="emoji-picker" class="light invisible"></emoji-picker>  
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
